
<!DOCTYPE html>
<html>
<head>
    <title>Captcha Wrapper Beispiel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bsms-captcha-wrapper.js"></script>
</head>
<body>

    <hr />
    <div id="myCaptcha1"></div>
    <hr />
    <div id="myCaptcha2"></div>
    <hr />

    <script>
        $(document).ready(function () {
            $('#myCaptcha1')
                .bsmsCaptchaWrapper({
                    captchaType: 'reCaptcha',
                    sitekey: '6Le0D10mAAAAADca8S7GVQ9qR30JQdLHIle2gPo9'
                })
                .onLoad(onLoadCallback1)
                .onSolved(onSolvedCallback1)
                .onExpired(onExpiredCallback1)
                .onError(onErrorCallback1);
    $('#myCaptcha2').bsmsCaptchaWrapper({
        captchaType: 'reCaptcha', 
        sitekey: '6Le0D10mAAAAADca8S7GVQ9qR30JQdLHIle2gPo9',
        onLoad: function() {
            console.log('Captcha2 wurde geladen.');
        },
        onSolved: function (response) {
            console.log('Captcha2 wurde erfolgreich gelöst. Response: ' + response);
        },
        onExpired: function (response) {
            console.log('Captcha2 ist expired. Response: ' + response);
        },
        onError: function (response) {
            console.log('Captcha2 hat einen Fehler. Response: ' + response);
        }
    });
        });
        function onLoadCallback1() {
            console.log('Captch1a wurde geladen.');
        }
        function onSolvedCallback1(token) {
            console.log(`Captch1a wurde gelöst.(token=${token})`);
        }
        function onExpiredCallback1(response) {
            console.log('Captcha1 ist expired. Response: ' + response);
        }
        function onErrorCallback1(response) {
            console.log('Captcha1 hat einen Fehler. Response: ' + response);
        }
    </script>

</body>
</html>
